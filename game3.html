<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        .main-page-button {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px 15px;
    font-size: 1em;
    color: white;
    background-color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.main-page-button:hover {
    background-color: #555;
    transform: scale(1.1);
}

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #444;
        }

        .game-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .option {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option:hover {
            transform: scale(1.2);
            background-color: #ffcfdf;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            animation: fadeIn 1s;
        }

        .result span {
            font-weight: bold;
            color: #0072ff;
        }

        .computer-choice {
            margin-top: 10px;
            font-size: 1.2em;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="main-page-button" onclick="goToMainPage()">Main Page</button>

    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>
    <div class="game-options">
        <div class="option" onclick="playGame('rock')">✊ Rock</div>
        <div class="option" onclick="playGame('paper')">✋ Paper</div>
        <div class="option" onclick="playGame('scissors')">✌ Scissors</div>
    </div>
    <div id="result" class="result"></div>
    <div id="computer-choice" class="computer-choice"></div>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const resultDiv = document.getElementById('result');
            const computerChoiceDiv = document.getElementById('computer-choice');
            
            let resultMessage = '';

            if (playerChoice === computerChoice) {
                resultMessage = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultMessage = "You win!";
            } else {
                resultMessage = "You lose!";
            }

            // Display results with animations
            resultDiv.textContent = resultMessage;
            resultDiv.style.animation = 'none';
            void resultDiv.offsetWidth; // Restart animation
            resultDiv.style.animation = 'fadeIn 1s';

            // Show computer's choice
            computerChoiceDiv.textContent = `Computer chose: ${computerChoice}`;
            computerChoiceDiv.style.animation = 'none';
            void computerChoiceDiv.offsetWidth; // Restart animation
        computerChoiceDiv.style.animation = 'fadeIn 1s';
    }

    function goToMainPage() {
        window.location.href = "index.html"; // Replace with your main page file name
    }
    </script>
</body>
</html>
